  <script>
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>

  <section class="main">
<br><br>
    <h1>Create Security Audit Project</h1>
    <br>

    <section class="create">
      <section class="overview">
      </section>

        <form (ngSubmit)="onSubmit(auditForm.value)" #auditForm="ngForm">
          <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" ngModel required>
          </div>
          <div class="form-group">
            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" ngModel required></textarea>
          </div>
          <div class="form-group">
            <label for="dateOfAudit">Date of Audit:</label>
            <input type="date" id="dateOfAudit" name="dateOfAudit" ngModel required>
          </div>
          <div class="form-group">
            <label for="client">Client:</label>
            <input type="text" id="client" name="client" ngModel required>
          </div>
          <div class="form-group">
            <label for="auditScope">Audit Scope:</label>
            <textarea id="auditScope" name="auditScope" ngModel required></textarea>
          </div>
          <div class="form-group">
            <label for="technologiesUsed">Technologies Used:</label>
            <input type="text" id="technologiesUsed" name="technologiesUsed" ngModel required>
          </div>
          <button type="submit" [disabled]="!auditForm.valid">Submit</button>
        </form>
    </section>
  </section>
